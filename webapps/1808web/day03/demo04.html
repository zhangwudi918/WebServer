<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#d1 {
	color: red
}


.c1 {
	color: blue
}


li {
	background-color: yellow
}



input[type='submit'] {
	background-color: green
}

input[type='button'] {
	background-color: pink
}
</style>
</head>
<body>
	<ol>
		<li class="c1">打开冰箱门</li>

	</ol>

	<ul>
		<li class="c1">红烧牛肉</li>
		<li>番茄蛋汤</li>
		<li>土豆丝</li>
	</ul>

	<input type="submit" value="注册">
	<input type="button" value="注册">

</body>
</html>
