<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#s1 {
	margin-right: 20px
}

span {
	border: 1px solid red
}
/* 左右相邻，两值相加取和 */
#s2 {
	margin-left: 30px;
}

div {
	border: 1px solid blue
}
/*上下相邻  取最大值 */
#d1 {
	margin-bottom: 50px
}

#d2 {
	margin-top: 30px
}
</style>


</head>
<body>
	<span id="s1">span1</span>
	<span id="s2">span2</span>
	<div id="d1">div1</div> 

	<div id="d2">div2</div>

</body>
</html>
