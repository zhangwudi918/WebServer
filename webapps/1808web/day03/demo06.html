<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.c1 {
	color: red
}

div {
	color: blue
}

img {
	width: 100px
}

p {
	color: green
}
/* 分组选择器 */
h1, p, .c1 {
	background-color: yellow
}

 img, p {
	border: 5px solid blue
} 
/* 任意元素选择器 */
/* *{border: 1px solid red} */
</style>
</head>
<body>
	<div>div1</div>
	<div>div2</div>
	<div class="c1">div3</div>
	<span class="c1">span1</span>
	<span>span2</span>
	<span>span3</span>
	<img src="../../imgs/a.jpg">
	<h1>这是h1</h1>
	<p>这是p标签</p>
</body>
</html>
