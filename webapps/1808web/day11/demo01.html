<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
<script type="text/javascript">
	var arr = [ [ "秦皇岛", "唐山", "石家庄" ], [ "青岛", "烟台", "潍坊" ],
			[ "太原", "运城", "大同" ] ];

	function myfn() {
		s2.innerHTML = "<option>请选择</option>"
		for (var i = 0; i < arr[s1.value].length; i++) {

		}
	}
</script>
