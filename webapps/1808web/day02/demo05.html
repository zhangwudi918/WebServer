<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表格分组</title>
</head>
<body>
	<table border="1" cellspacing="0" align="center">
		<caption>订单列表</caption>
		<thead>
		<!-- th  内容加粗 -->
			<th>商品编号</th>
			<td>商品名称</td>

			<td>商品价格</td>

		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>键盘</td>
				<td>380</td>
			</tr>
			<tr>
				<td>2</td>
				<td>鼠标</td>
				<td>150</td>
			</tr>
			<tr>
				<td>3</td>
				<td>鼠标垫</td>
				<td>15</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="2" align="right">合计：</td>
				<td>545元</td>

			</tr>
		</tfoot>

	</table>
</body>
</html>
