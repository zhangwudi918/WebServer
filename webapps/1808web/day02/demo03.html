<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表格标签</title>
</head>
<body>
<!-- cllespacing:边框之间的距离
		cellpadding:内容到边框的距离
 -->
<table border="1" cellspacing="0" cellpadding="0"><!--border 表格边框  -->
<tr>  <!-- 代表行数table row -->
<td>1-1</td><!-- 代表列数  table date -->
<td>1-2</td>
<td>1-3</td>
</tr>
<tr>  
<td>2-1</td>
<td>2-2</td>
<td>2-3</td>
</tr>
<tr>  
<td>3-1</td>
<td>3-2</td>
<td>3-3</td>
</tr>



</table>

<h3>四行五列表格：</h3>
<table border="1" cellspacing="0" align="center" width="80%">
<tr>
<td>1-1</td>
<!-- 跨列合并 clspan ：  colume(列) span   -->
<td colspan="2">1-2</td>

<td>1-4</td>
<td>1-5</td>

</tr>
<tr>
<td>2-1</td>
<td>2-2</td>
<td rowspan="3">2-3</td>
<td>2-4</td>
<td>2-5</td>

</tr>
<tr>
<td>3-1</td>
<td>3-2</td>

<td>3-4</td>
<td>3-5</td>

</tr>
<tr>
<td>4-1</td>
<td>4-2</td>

<td>4-4</td>
<td>4-5</td>

</tr>

</table>
<h3>三行三列表格：</h3>
<table border="1" cellspacing="0" align="center">
<tr>
<td colspan="2">1-1</td>

<td rowspan="2">1-3</td>

</tr>

<tr>
<td rowspan="2">2-1</td>
<td>2-2</td>


</tr>
<tr>

<td colspan="2">3-2</td>


</tr>

</table>
</body>
</html>
