<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function addfn(){
	var arr=i1.value.split(i2.value);
	for(var i=0;i<arr.length;i++){
		var str="<li>[c]</li>"
		str=str.replace("[c]",arr[i])
		myul.innerHTML+=str;
	}
}



</script>




</head>
<body>
<input type="text" id="i1">
<input type="text" id="i2">
<input type="button" value="添加"  onclick="addfn()">
<ul id="myul"></ul>
</body>
</html>
