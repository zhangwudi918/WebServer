<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function myfn() {
		var div = document.getElementById("mydiv");
		for (var i = 0; i < 10; i++) {
			for (var j = i; j >= 0; j--) {
				div.innerHTML += "<div></div>"
			}
			div.innerHTML += "<br>"
		}
	}
</script>

<style type="text/css">
#mydiv>div {
	width: 100px;
	height: 100px;
	background-color: red;
	margin: 5px;
	display: inline-block;
}
</style>

</head>
<body>
	<input type="button" value="三角" onclick="myfn()">
	<div id="mydiv"></div>
</body>
</html>
