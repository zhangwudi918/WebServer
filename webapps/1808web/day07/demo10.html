<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function myfu(){
	var div=document.getElementById("mydiv");
	var i1=document.getElementById("i1");
	var i2=document.getElementById("i2");
	var x=parseFloat(i1.value);
	var y=parseFloat(i2.value);
	for(var i=0;i<x;i++){
		for(var j=0;j<y;j++){
			div.innerHTML+="<div></div>"
		}
		div.innerHTML+="<br>";
	}
}

</script>
<style type="text/css">
#mydiv>div{width:30px;height:30px;background-color: red;margin: 5px;display: inline-block;}


</style>
</head>
<body>
<input type="text" id="i1" placeholder="行数">
<input type="text" id="i2" placeholder="列数">
<input type="button" value="+" onclick="myfu()">
<div id="mydiv"></div>
</body>
</html>
