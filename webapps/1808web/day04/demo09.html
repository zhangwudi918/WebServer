<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div,span{border: 1px solid red }
/* display   确定元素的显示方式  行内元素默认inline（共占一行）   块级元素默认block（独占一行）
inline-block 行内块  共占一行并且有高

 */
div{display: inline;}
span{display: inline-block;width:100px;height:100px;

}
a{display: inline-block;width: 132px;
	height: 40px;
	background-color: #0AA1ED;
	font-size: 20px;
	color: #fff;
	border: 0;
	border-radius: 5px;
	text-align: center;
	line-height: 40px;
	text-decoration: none;
	
	}
</style>


</head>
<body>
<a href="http://doc.tedu.cn">查看详情</a>
<div>div1</div>
<div>div2</div>
<div>div3</div>
<span>span1</span>
<span>span2</span>
<span>span3</span>
</body>
</html>
