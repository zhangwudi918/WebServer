<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	background-color: green;
	width: 100px;
	height: 100px;
}

#d1 {
	border: 1px solid red;
	/*  border-radius  设置边框圆角  值越大越圆 */
	border-radius: 10px;
}

span {
	background-color: blue;
}

#s1 {
	border-right: 20px solid red;
}
</style>


</head>
<body>
	<div id="d1">div1</div>

	<span id="s1">span1</span>
	<span id="s2">span2</span>

	<div id="d2">div2</div>




</body>
</html>
