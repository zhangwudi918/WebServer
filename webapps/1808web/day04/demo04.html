<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	width: 200px;
	height: 100px;
	border: 1px solid red;
	/* 文本水品对齐 */
	text-align: center;
	/* 文本修饰 上划线overline 下划线underline  删除线line-through   没有修饰none */
	text-decoration: line-through;
	color: green;
	/* 文本阴影 
	1.阴影颜色     2.x方向偏移值     3.y方向偏移值       4.模糊度 值越小越清晰
	*/
	text-shadow: blue 5px 5px 10px;
	/* 行高    用于让文本在元素中垂直居中，值为元素的高度*/
	line-height:100px;
	
	
	
}

a {
	text-decoration: none;
}
</style>


</head>
<body>
	<a href="http://doc.detu.cn">达内文档</a>
	<div>div1</div>

</body>
</html>
