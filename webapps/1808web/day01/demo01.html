<!DOCTYPE html>
<!-- Ctrl+shift+/:注释快捷键
文档声明：负责告诉浏览器使用html的哪个版本来解析内容   此写法告诉浏览器以h5的标准解析
 -->
<html>
<!-- 根标签 ，除了文档声明，所有的标签都在html标签内部 -->

<head><!-- 头标签：里面的内容是给浏览器看的 -->
<meta charset="UTF-8"><!--设置页面字符集  -->
<title>第一个html文件</title><!--设置页面标题  -->
</head>


<body><!-- 体标签：里面的内容是给用户看的 -->
<h1 align="center">HTML真简单</h1><!--  align 对齐方式-->
<h2>HTML真简单</h2>
<h3 align="right">HTML真简单</h3>
<h4>HTML真简单</h4>
<h5>HTML真简单</h5>
<h6>HTML真简单</h6>
<hr><!-- 水平分割线 -->
<p>这是段落标签</p>
<p>这是段落标签</p>
<p>这是段落标签</p>
<hr>
<!--  br换行-->
</body>
</html>
