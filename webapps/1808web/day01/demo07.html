<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<img alt="" src="../../imgs/1.jpg" usemap="mymap">
<!-- 图像地图 -->
<map name="mymap">
<!-- 区域  shape: 形状 rect(矩形)  circle(圆形)  coords(坐标)
矩形需要赋值四个值，对角线两个点的坐标
-->
<area shape="rect" coords="0,0,200,200"
href="http://www.tmooc.cn">
<area shape="circle" coords="500,500,100" 
href="http://doc.tedu.cn"
>


</map>
</body>
</html>
