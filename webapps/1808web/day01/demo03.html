<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>无序列表</h3>
	<ul type="disc">
		<!-- unordered list  无序列表 -->
		<li>红烧肉</li>
		<!-- list item 列表项 -->
		<li>水煮鱼</li>
		<li>宫保鸡丁</li>

	</ul>
	<h3>有序列表</h3>
	<ol type="1" start="5" reversed="reversed">
		<!-- ordered List 有序列表 -->
		<!-- type  序列类型     start  起始值      reversed  反转-->
		<li>打开冰箱门</li>
		<li>把大象装进去</li>
		<li>关上冰箱门</li>
	</ol>

	<h3>定义列表</h3>
	<dl>
		<!-- definition list  定义列表 -->
		<dt>凉菜</dt>
		<!--  definition term 定义术语 -->
		<dd>大拌菜</dd>
		<!-- definition description  定义描述 -->
		<dd>花毛一体</dd>

		<dt>炖菜</dt>
		<dd>西红柿</dd>
		<dd>东北乱炖</dd>

		<dt>酒水</dt>
		<dd>燕京啤酒</dd>
		<dd>北冰洋</dd>
	</dl>

	<h3>列表嵌套</h3>
	<ul>
		<li>java基础
			<ol>
				<li>变量</li>
				<li>数据类型
					<ul>
						<li>整数</li>
						<li>浮点数</li>
						<li>字符串</li>

					</ul>

				</li>
				<li>运算符</li>
			</ol>
		</li>

		<li>java面向对象</li>
		<ol>
			<li>封装</li>
			<li>继承</li>
			<li>多态</li>
		</ol>


		<li>javaAPI</li>
	</ul> 
</body>
</html>
