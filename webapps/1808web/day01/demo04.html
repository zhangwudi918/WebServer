<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 分区标签div和span
分区标签自身没有任何显示效果，可以理解是一个容器，此容器用于装各种标签
通过分区标签把页面划分为多个区域，便于对页面中的标签进行统一管理。

div：独占一行
span：共占一行
开发一个复杂的页面需要划分三大区：头部，体部，尾部



 -->
	<header>头部</header>
	<article>

		<div>div1</div>
		<div>div2</div>
		<div>div3</div>

		<span>span1</span> <span>span2</span> <span>span3</span>
	</article>


	<footer>脚部</footer>

</body>
</html>
