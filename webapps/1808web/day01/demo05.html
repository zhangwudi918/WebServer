<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	这是加粗<strong>标签</strong>
	这也是加粗<b>标签</b><br>
	这是斜体<em>标签</em>
	这也是斜体<i>标签</i><br>
	这是删除线<del>标签</del>
	这也是删除线<s>标签</s><br>
	这是&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;下划线<u>标签</u>
	<!-- 一行内连续出现多个空格时只会识别一个空格，用&nbsp;表示 -->
	标签：&lt;abc&gt;
	<!--大小于号是特殊字符需要转意  -->
	<!-- 常见特殊字符：
	空格：&nbsp;
	<:&lt;
	>&gt;
	换行：<br>
	
	
	 -->
	
</body>
</html>
