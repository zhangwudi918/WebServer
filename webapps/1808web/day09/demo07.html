<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function myfn(){
	var name=prompt("请输入你想吃的菜名！")
	myul.innerHTML+="<li>"+name+"</li>"
	
}

</script>
</head>
<body>

<input type="button" value="点餐"  onclick="myfn()">
<ul id="myul"></ul>
</body>
</html>
