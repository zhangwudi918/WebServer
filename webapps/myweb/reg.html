<html>
	<head>
		<meta charset="UTF-8">
		<title>用户注册</title>
	</head>
	<body>
		<center>
			<h1>欢迎注册</h1>
			<!-- 
				form表单
				form表单是用来将用户在页面输入的内容提交
				给服务端使用的。
				只有在form表单中的<input>输入域的内容才会
				被提交。
				
				form有两个重要的属性:
				action:指定该表单提交的路径
				method:表单提交的方式
			       注:表单提交有两种
			       GET:地址栏形式提交，form表单中所有输入域的
			                    内容会被拼接在请求地址中
			       POST:打包提交形式，所有内容会被包含在请求的
			                    消息正文中被提交。
			                    
			 
			 
			 action="reg"
			 请求当前页面的路径为：
			 http://localhost:8088/myweb/reg.html
			 表单提交路径为:
			 http://localhost:8088/myweb/reg             
			 -->
			<form action="reg" method="get">
				<table border="1">
					<tr>
						<td>用户名</td>
						<!-- 
							要注意，每个form表单中的输入域都要指定name属性，为
							该输入域定义名字。因为提交表单时要用这个名字将输入的
							内容传递给服务端。所有没指定name属性的输入域会被忽略
						 -->
						<td><input type="text" size="32" name="username"></td>
					</tr>
					<tr>
						<td>密码</td>
						<td><input type="password" size="32" name="password"></td>
					</tr>
					<tr>
						<td>昵称</td>
						<td><input type="text" size="32" name="nickname"></td>
					</tr>
					<tr>
						<td>年龄</td>
						<td><input type="text" size="32" name="age"></td>
					</tr>
					<tr>
						<td colspan="2" align="center">
							<!-- 
								提交表单有专门的提交按钮，type类型为"submit"
								需要注意，提交按钮要被包含在form表单中。当点击
								该按钮后，表单便会提交到action指定的位置。
							 -->
							<input type="submit" value="注册">       
						</td>
					</tr>
				</table>
			</form>
		</center>
	</body>
</html>
